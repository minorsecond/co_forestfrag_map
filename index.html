<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
          type="image/png"
          href="favicon.png">
    <meta charset="utf-8">
    <title>Colorado Land Cover Change</title>
    <style>
        html, body{
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="./main.js"></script>
<div id="title_text" class="title_text">
    <p>Colorado Land Cover & Forest Fragmentation: <span id="date_value"></span></p>
</div>
<div style="position:absolute; bottom:25px; width:98%; margin-left: 1%" class="slidercontainer">
    <input type="range" min="0" max="6" class="slider" id="yearRange">
</div>
<div style="position: absolute; left: 2%; top: 6%;" class id="map-legend"> </div>
<div style="position: absolute; right: 2%; bottom: 15%;" class id="map-legend_right"> </div>
</body>
</html>
